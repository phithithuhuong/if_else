<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let age = prompt('Nhập số tuổi xem bạn có đủ tuổi vào cấp 3:');
  if (age >= 15){
    document.write('Đã đủ tuổi vào cấp 3');

  }else {
    document.write('Chưa đủ tuổi vào cấp 3')
  }
</script>
</body>
</html>
