<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tínhhoahong</title>
</head>
<body>
<script>
    let nhap = +prompt('Nhập số tiền bạn cần tính hoa hồng vào đây:')
    let tb = '';
    if (nhap>=0){
       tb= ((nhap/100)*10)// 10%
    }
    document.write(`Số thu nhập ${nhap} VND hoa hồng sẽ là:`+tb + 'VND');

</script>
</body>
</html>
