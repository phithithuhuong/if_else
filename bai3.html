<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
  let nhap = prompt('Nhập số để kiểm tra số đó lớn hoặc nhỏ hơn 0')
  if (nhap >= 0 ){
      alert(`${nhap} lớn hơn 0`)
  }else {
      alert(`${nhap} nhỏ hơn 0`)
  }
</script>

</body>
</html>
