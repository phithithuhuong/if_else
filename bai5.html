    <title> điêmtrungbình3môn</title>

<body>
<script>
  let a = +prompt('Điểm bài kiểm tra là:');
  let b = +prompt(' Điểm thi giữa kì là');
  let c = +prompt(' Điểm thi cuối kì là:');
  let tb = (a+b+c)/3;
  if (tb>=9){
      alert('Điểm hạng A');
  } else if (tb>= 8){
      alert('Điểm hạng B');
  } else if (tb>=7){
      alert('Điểm hạng C');
  } else if (tb>=6){
      alert('Điểm hạng D');
  } else if ( tb>=5){
      alert('Điểm hạng E');
  } else {
      alert('Điểm hạng Yếu');
  };
</script>
</body>
