<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt('nhập số a')
  let b = prompt('nhập số b')
  let c = prompt('nhập số c')
  if (a>b&& a>c) {
    alert(`${a} là số lớn nhất`)
  } else if (b>a && b>c){
      alert(`${b} là số lớn nhất`)
  } if (c>a&& c>b){
      alert(`${c} là số lớn nhất`)
  }
</script>
</body>
</html>
